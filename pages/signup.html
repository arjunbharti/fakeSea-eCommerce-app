<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Arjun Bharti" />
    <meta name="description" content="FakeSea is an e-commerce app. You can buy Fake NFTs (JPEG/PNG) here and show-off."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external imports -->
    <link rel="icon" href="../assets/icon.png" type="image/icon">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- page title -->
    <title>FakeSea | Sign Up</title>
</head>
<body>
    <header>
        <div class="logo-items">
            <img class="logo" src="../assets/icon.png" alt="icon/img">
            <a class="header-name" href="../index.html">FakeSea</a>    
        </div>
        <input class="nav-search" type="search" placeholder="Search trending NFTs here...">
        <nav>
            <div class="nav-action-items">
                <a class="nav-login-action" href="./login.html">Login</a>
                <div class="nav-bookmark-action"><i class="far fa-heart"><span class="badge-icon">0</span></i></div>
                <div class="nav-cart-action"><i class="fa fa-shopping-cart"><span class="badge-icon">0</span></i></div>
            </div>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header> 
    <main class="login-page">
        <div class="signup-card flex-column">
            <p class="text-l login-heading">Sign up</p>
            <div class="login-input-field flex-column"> 
                <label for="first-name" class="name-label">First Name</label> 
                <input 
                    type="text" 
                    id="first-name" 
                    class="input-class" 
                    placeholder="Enter your first name here" 
                /> 
            </div> 
            <div class="login-input-field flex-column"> 
                <label for="last-name" class="name-label">Last Name</label> 
                <input 
                    type="text" 
                    id="last-name" 
                    class="input-class" 
                    placeholder="Enter your last name here"
                /> 
            </div>
            <div class="login-input-field flex-column">
                <label for="email" class="email-label">Email address</label>
                <input   
                    type="email" 
                    id="email"
                    class="input-class"
                    placeholder="Enter your email here"
                />
            </div>
            <div class="login-input-field flex-column">
                <label for="password" class="password-label">Password</label>
                <input 
                    type="password" 
                    class="input-class"
                    placeholder="Enter your password"
                />
            </div>
            <div class="login-input-field flex-column">
                <label for="" class="password-label">Confirm Password</label>
                <input 
                    type="password" 
                    class="input-class"
                    placeholder="Confirm your password"
                />
            </div>
            <a href="#" class="btn-login">Sign up</a>
            <a class="signup-btn" href="./login.html">Already have an account?  <br>Login Now </a>
        </div>
    </main>
</body>
</html>
