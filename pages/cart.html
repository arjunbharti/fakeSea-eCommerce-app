<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Arjun Bharti" />
    <meta name="description" content="FakeSea is an e-commerce app. You can buy Fake NFTs (JPEG/PNG) here and show-off."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external imports -->
    <link rel="icon" href="../assets/icon.png" type="image/icon">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- page title -->
    <title>FakeSea | Cart</title>
</head>
<body>
    <header>
        <div class="logo-items">
            <img class="logo" src="../assets/icon.png" alt="fakeSea">
            <a class="header-name" href="../index.html">FakeSea</a>    
        </div>
        <input class="nav-search" type="search" placeholder="Search trending NFTs here...">
        <nav>
            <div class="nav-action-items">
                <a class="nav-login-action" href="../pages/login.html">Logout</a>
                <a href="../pages/wishlist.html" class="nav-bookmark-action"><i class="far fa-heart"><span class="badge-icon">0</span></i></a>
                <a href="../pages/cart.html" class="nav-cart-action"><i class="fa fa-shopping-cart"><span class="badge-icon">0</span></i></a>
            </div>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <p class="cart-title text-l">My cart(2)</p>
    <section class="cart-container">
        <div class="product-card flex-column">
            <div>
                <img class="wishlist-product-img" src="../assets/bollywood-gabbar-one.png" alt="nft/img">
            </div>
            <div class="product-name text-sm">
                Bollywood Gabbar NFT
            </div>
            <div class="product-author">
                by BollyDev
            </div>
            <div class="product-price">
                Rs. 450
            </div>
            <div class="move-to-cart">
                <a class="move-to-cart-action" href="#">Remove from cart</a>
            </div>
            <div class="move-to-cart">
                <a class="delete-from-cart-action" href="#">Move to wishlist</a>
            </div>
        </div>
        <div class="price-details">
            <p class="text-m">Price details</p>
            <hr>
            <div class="flex-row quantity-section">
                <p class="detail-item text-sm">Quantity: </p>
                <div class="cart-actions flex-row">
                    <a class="cart-item-action" href="">+</a>
                    <p class="cart-items-count">2</p>
                    <a class="cart-item-action" href="#">-</a>
                </div>
            </div>
            <div class="flex-row quantity-section">
                <p class="detail-item text-sm">Discount:</p>
                <div class="discount-price">Not available yet</div>
            </div>
            <div class="flex-row quantity-section">
                <p class="detail-item text-sm">Delivery Charges:</p>
                <div class="delivery-price">Free Delivery </div>
            </div>
            <br><hr>
            <div class="text-m total-amount flex-row">
                <p>Total amount: </p>
                <p>Rs. 900</p>
            </div>
            <a class="place-order" href="#">Place order</a>
        </div>
    </section>

</body>
</html>
